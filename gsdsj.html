<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动个人空间</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background: url('兰2.jpg') no-repeat center/cover fixed;
            position: relative;
        }

        /* 音乐控制 */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .music-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

            .music-btn:hover {
                transform: scale(1.1);
                background: rgba(255,255,255,1);
            }

        /* 头像样式 */
        .avatar {
            position: fixed;
            top: 25%;
            right: 10%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            cursor: pointer;
            background: url('兰3.jpg') no-repeat center/cover;
            transition: all 0.4s ease;
            animation: float 3s ease-in-out infinite;
        }

            .avatar:hover {
                transform: scale(1.05) rotate(5deg);
            }

        /* 对话气泡 */
        .bubble {
            position: absolute;
            max-width: 200px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            color: #333;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            opacity: 0;
            transform: translateY(20px);
            animation: bubbleAppear 0.6s ease forwards;
        }

            .bubble::after {
                content: '';
                position: absolute;
                width: 12px;
                height: 12px;
                background: inherit;
                transform: rotate(45deg);
            }

        /* 动画效果 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes bubbleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .avatar {
                width: 80px;
                height: 80px;
                right: 5%;
                top: 15%;
            }

            .bubble {
                max-width: 150px;
                font-size: 14px;
            }

            .music-control {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <audio id="bgm" loop>
        <source src="Wangzihui - The Way I Still Love You（0.7X）.mp3" type="audio/mpeg">
    </audio>

    <!-- 音乐控制按钮 -->
    <div class="music-control">
        <button class="music-btn" onclick="toggleMusic()">🎵</button>
    </div>

    <!-- 头像 -->
    <div class="avatar" onclick="createBubble()"></div>

    <script>
        // 音乐控制
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.4; // 初始音量设置

        // 自动播放处理
        document.addEventListener('click', function init() {
            bgm.play();
            document.removeEventListener('click', init);
        });

        function toggleMusic() {
            bgm[bgm.paused ? 'play' : 'pause']();
        }

        // 对话气泡生成器
        const messages = [
            "你好呀！发现这个彩蛋了吗？",
            "今天的天气真不错呢☀️",
            "点击这里可以和我互动哦！",
            "猜猜看这里还有什么秘密？",
            "生活就像巧克力，你永远不知道下一颗是什么味道🍫"
        ];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            // 随机位置和样式
            const posX = Math.random() * 70 + 15;
            const posY = Math.random() * 70 + 15;
            const direction = Math.random() > 0.5 ? 'left' : 'right';

            bubble.style.left = `${posX}%`;
            bubble.style.top = `${posY}%`;
            bubble.style.setProperty('--direction', direction);
            bubble.textContent = messages[Math.floor(Math.random() * messages.length)];

            // 气泡箭头方向
            bubble.style.setProperty('--rotate', direction === 'left' ? '-135deg' : '45deg');
            bubble.style.cssText += `
                --arrow-${direction}: 10px;
                ${direction}: -6px;
            `;

            document.body.appendChild(bubble);

            // 自动移除
            setTimeout(() => {
                bubble.style.opacity = 0;
                setTimeout(() => bubble.remove(), 600);
            }, 3000);
        }
    </script>
</body>
</html>
