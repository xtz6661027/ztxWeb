<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天天开心</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'SimSun', serif;
        }

        #text-container {                                                                                                                                                                                                                                                                                                                                                                                                                                                                
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .colorful-text {
            font-size: 4em;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            display: inline-block;
            animation: colorChange 1.5s infinite;
        }

        @keyframes colorChange {
            0%, 100% {
                color: #FF0000;
                filter: hue-rotate(0deg);
            }

            14% {
                color: #FF7F00;
            }

            28% {
                color: #FFFF00;
            }

            42% {
                color: #00FF00;
            }

            56% {
                color: #0000FF;
            }

            70% {
                color: #4B0082;
            }

            84% {
                color: #8F00FF;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <span class="colorful-text" style="animation-delay: 0s">天</span>
        <span class="colorful-text" style="animation-delay: 0.2s">天</span>
        <span class="colorful-text" style="animation-delay: 0.4s">开</span>
        <span class="colorful-text" style="animation-delay: 0.6s">心</span>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.friction = 0.95;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.color}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.speed *= this.friction;
                this.alpha -= 0.01;
            }
        }

        const particles = [];
        const colors = Array.from({length: 360}, (_, i) => i);

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.draw();
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });

            if (Math.random() < 0.1) createFirework();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
